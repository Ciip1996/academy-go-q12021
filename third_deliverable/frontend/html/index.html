<style>
    body {
        background-color: rgb(251, 251, 251);
        font-family: Roboto;
    }
    a {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: #252525;
    }
    .shadow {
        -webkit-box-shadow: 9px 10px 42px -3px rgba(0, 0, 0, 0.57);
        -moz-box-shadow: 9px 10px 42px -3px rgba(0, 0, 0, 0.57);
        box-shadow: 9px 10px 42px -3px rgba(0, 0, 0, 0.57);
    }
    .itemContainer {
        display: flex;
        flex-direction: column;
        max-width: fit-content;
        padding: 1rem;
    }
    .poster {
        background-color: rgb(11, 17, 35);
        height: 300px;
        width: 200px;
    }
    .wrapper {
        flex-wrap: wrap;
        display: flex;
        padding: 1rem;
        justify-content: center;
        align-items: center;
    }
    .item {
        padding: 1rem;
        margin: 1rem;
    }
</style>

<h1>{{.PageTitle}}</h1>
<br />
<div class="wrapper">
    <h4>Show up to:</h4>
    <div
        class="btn-group"
        role="group"
        aria-label="Button group with nested dropdown"
    >
        <a class="btn btn-secondary" href="http://localhost:3000/?items=100">100</a>
        <a class="btn btn-secondary" href="http://localhost:3000/?items=500">500</a>
        <a class="btn btn-secondary" href="http://localhost:3000/?items=5000">5000</a>
        <a class="btn btn-secondary" href="http://localhost:3000/?items=100000000">All</a>

<div class="wrapper">
    {{range .Movies}} {{if .ImdbTitleId}}
    <div class="item">
        <a href="/getMovieById?id={{.ImdbTitleId}}">
            <div class="itemContainer">
                {{if .Poster}}
                <img class="poster shadow" src="{{.Poster}}" />
                {{else}}
                <img
                    class="poster shadow"
                    src="https://i.pinimg.com/474x/d3/e4/8e/d3e48efc9fb9830d437972cc2f0514b2.jpg"
                />
                {{end}}
                <h4>{{.Year}} - {{.OriginalTitle}}</h4>
            </div>
        </a>
    </div>
    {{else}}
    <p>Error</p>
    <p>{{.Title}}</p>
    {{end}} {{end}}
</div>
